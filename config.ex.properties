#configuration file
#URI for granting access to the Azure Cloud Data Storage
#URI for WARC/ARC blobs
uri=
#URI for storing WET blobs
uriStore=
#directory for temporary files
tempDir=/home/user/tmp/
#directory for storing the corpus (Deprecated!!!)
storePath=/home/user/corpus
#file that contains valid mime-types, one type for each row in the file ('#' for comment)
contentTypeFilterFile=contentType.filter
#number of threads
mt.n=2
#the name of the storage container, the tool goes into the container folds
mainContainer=jisc-uk-web-domain-dataset-1996-2013/ia/1996-2010/
#file where to save CDX statistics
statistics.outFile=/home/user/cdx.stats
#Azure batch account info
azure.batch.uri=
azure.batch.account=
azure.batch.key=
#Azure bus service (Deprecated!!!)
azure.bus.service.connectionString=
azure.bus.service.queueName=queuetest
#Pool info
pool.vmSize=STANDARD_E4_v3
pool.nodes=5
